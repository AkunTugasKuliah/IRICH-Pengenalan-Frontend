<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <h1>Kalkulator penjumlahan</h1>
    <input type="angka" id="numx" placeholder="masukkan angka x">
    <input type="angka" id="numy" placeholder="masukkan angka y">
    <button onclick="addNumber()">Hitung</button>
    <p>hasil</p>
    <p id="result"></p>
    <script>
        function addNumber(){
            let numx = parseFloat(document.getElementById('numx').value);
            let numy = parseFloat(document.getElementById('numy').value);
            var result = numx + numy;
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
