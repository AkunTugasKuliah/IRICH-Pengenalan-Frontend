<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Penjumlahan</title>
</head>
<body>
<div class="calculator">
    <h2>Kalkulator Penjumlahan</h2>
    <input type="number" id="num1" placeholder="Masukkan angka pertama"><br>
    <input type="number" id="num2" placeholder="Masukkan angka kedua"><br>
    <button onclick="addNumbers()">Hitung</button><br>
    <p>Hasil:</p>
    <p id="result"></p>
</div>

<script>
    function addNumbers() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 + num2;
        document.getElementById('result').innerText = result;
    }
</script>

</body>
</html>
